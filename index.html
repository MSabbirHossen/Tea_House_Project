<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Project</title>
    <!-- External css -->
    <link rel="stylesheet" href="./styles.css" />
    
    <!-- fortawesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <div class="w-10/12 mx-auto my-2">
      <!-- header -->
      <header class="flex justify-between items-center gap-1 flex-col md:flex-row">
        <div>
          <h1 class="font-bold text-4xl md:text-7xl">
            It's good <br />
            tea time at The <br />Tea House
          </h1>
          <p class="text-gray-700 text-sm my-2">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <div
            class="w-42 flex gap-1 items-center bg-orange-600 p-2 rounded-lg font-semibold text-white "
          >
            <button class=" mx-auto text-lg">
              Explore More
            </button><i class="fa-solid fa-arrow-up rotate-45"></i>
          </div>
        </div>
        <div>
          <img src="./images/banner.png" alt="banner" />
          <div class="w-52 md:w-1/2 border-black bg-white shadow-lg rounded-lg p-4 md:p-6 -translate-y-12 md:-translate-y-30 translate-x-5 md:translate-x-16 flex justify-around items-center">
            <i class="fa-solid fa-star text-3xl text-yellow-400"></i>
            <div class="ml-1">
              <h5 class="font-extrabold text-xl">5.00</h5>
              <p class="text-gray-400">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
      
      <main></main>
    </div>
    <!-- container ends here -->

    <footer></footer>
  </body>
</html>
